X4C_ARCH  ?= arm
X4C_BUILD := native

X4C_BUILD_CROSS ?= arm-none-eabi-

ifeq ("$(E)","1")
X4C_TOOLCHAIN_CFLAGS	?= -Wall -Werror 
X4C_TOOLCHAIN_CXXFLAGS	?= -Wall -Werror 
else
X4C_TOOLCHAIN_CFLAGS	?= -Wall
X4C_TOOLCHAIN_CXXFLAGS	?= -Wall
endif

X4C_TOOLCHAIN_CFLAGS	+= -fomit-frame-pointer
X4C_TOOLCHAIN_CXXFLAGS	+= -fomit-frame-pointer

X4C_CC    ?= $(X4C_BUILD_CROSS)gcc
X4C_CXX   ?= $(X4C_BUILD_CROSS)g++
X4C_AR    ?= $(X4C_BUILD_CROSS)ar
X4C_LD    ?= $(X4C_BUILD_CROSS)g++
X4C_ASM   ?= $(X4C_BUILD_CROSS)gcc

X4C_TOOLCHAIN_LDEXEFLAGS += -nostartfiles -Wl,-nostdlib -nostdlib 
X4C_TOOLCHAIN_LDDLLFLAGS += -nostartfiles -Wl,-nostdlib -nostdlib
X4C_TOOLCHAIN_CFLAGS     += -ffunction-sections -fdata-sections -fvisibility=hidden
X4C_TOOLCHAIN_CXXFLAGS   += -ffunction-sections -fdata-sections -fvisibility=hidden -fvisibility-inlines-hidden

X4C_RELEASE_CFLAGS   ?= -O1 -Os -g -DNDEBUG
X4C_RELEASE_CXXFLAGS ?= -O1 -Os -g -DNDEBUG

